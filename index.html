<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>instagram</title>
</head>

<body>
    <div class="container">
        <!-- nav bar start -->
        <section class="navBar--items">
            <div><img class="logo" src="./images/Logo.png" alt="logo"></div>
            <div><input type="text"></div>
            <div class="home--navBar">
                <img src="./images/home.svg" alt="home">
                <img src="./images/Messenger.svg" alt="Messenger">
                <img src="./images/NewPosts.svg" alt="NewPosts">
                <img src="./images/FindPeople.svg" alt="FindPeople">
                <img src="./images/like.svg" alt="like">
                <img src="./images/Profile-Pic-S.svg" alt="Profile-Pic-S">
            </div>
        </section>
        
        <!-- nav bar end -->


        <!-- hero section start -->
        <div class="hero">
            <section class="hero--items">
                <img class="./profile--Image" src="./images/Profile-Pic-S111.png" alt="ProfileImg">
                <div class="profile--items">
                    <div class="profile--name">
                        <h1>i.slimee___</h1>
                        <button class="follow--btn" type="button">Follow</button>
                        <img src="./images/uchnuqta.svg" alt="uchnuqta">
                    </div>
                    <div class="hero--numbers">
                        <div class="post">
                            <p class="numbers--num">1.258</p>
                            <p class="numbers--str">posts</p>
                        </div>
                        <div class="post">
                            <p class="numbers--num">20M</p>
                            <p class="numbers--str">followers</p>
                        </div>
                        <div class="post">
                            <p class="numbers--num">1.250</p>
                            <p class="numbers--str">following</p>
                        </div>

                    </div>
                    <div class="maxwell">
                        <p class="maxwell--str">Maxwell</p>
                    </div>
                </div>
            </section>
            <!-- <div class="lorem--items">
                <div class="lorem made--us">
                    <img src="./images/made--us.png" alt="made--us">
                    <p>Made Us</p>
                </div>
                <div class="lorem lorem--one">
                    <img src="./images/lorem1.png" alt="lorem1">
                    <p>Lorem....</p>
                </div>
                <div class="lorem lorem--two">
                    <img src="./images/lorem2.png" alt="lorem2">
                    <p>Lorem...</p>
                </div>
                <div class="lorem lorem--three">
                    <img src="./images/lorem3.png" alt="lorem3">
                    <p>Lorem...</p>
                </div>
            </div> -->
        </div>
        <!-- hero section end -->

        <!-- video reels section start -->
        <section class="video--reels--section">
            <div class="video--icons">
                <div class="video--post">
                    <img src="./images/Icon--post.svg" alt="post">
                    <p>POST</p>
                </div>
            </div>
            <div class="videos">
                <ul class="videos--grid">
                    <li><img class="videos--img" src="./images/1.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/2.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/3.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/4.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/5.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/6.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/7.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/8.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/9.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/10.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/11.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/12.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/13.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/14.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/15.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/16.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/17.jfif" alt="img"></li>
                    <li><img class="videos--img" src="./images/18.jfif" alt="img"></li>


                </ul>
            </div>
        </section>
        <!-- video reels section end -->


    </div>


    <script src="./script.js"></script>
