<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>instagram</title>
  </head>

  <body>
    <div class="container">
      <!-- nav bar start -->
      <section class="navBar--items">
        <div><img class="logo" src="./images/Logo.png" alt="logo" /></div>
        <div><input type="text" /></div>
        <div class="home--navBar">
          <img src="./images/home.svg" alt="home" />
          <img src="./images/Messenger.svg" alt="Messenger" />
          <img src="./images/NewPosts.svg" alt="NewPosts" />
          <img src="./images/FindPeople.svg" alt="FindPeople" />
          <img src="./images/like.svg" alt="like" />
          <img src="./images/Profile-Pic-S.svg" alt="Profile-Pic-S" />
        </div>
      </section>

      <!-- nav bar end -->

      <!-- hero section start -->
      <div class="hero">
        <section class="hero--items">
          <div class="profile--Image">
            <img
              class="avatar-img"
              src="./images/avatar.png"
              alt="Profile img of user"
            />
          </div>
          <div class="profile--items">
            <div class="profile--name">
              <h1>benomov.benom</h1>
              <button class="follow--btn" type="button">Follow</button>
              <img src="./images/uchnuqta.svg" alt="uchnuqta" />
            </div>
            <div class="hero--numbers">
              <div class="post">
                <p class="numbers--num posts-count">0</p>
                <p class="numbers--str">posts</p>
              </div>
              <div class="post">
                <p class="numbers--num followers-count">0</p>
                <p class="numbers--str">followers</p>
              </div>
              <div class="post">
                <p class="numbers--num following-count">0</p>
                <p class="numbers--str">following</p>
              </div>
            </div>
            <div class="maxwell">
              <p class="maxwell--str bio">Benom</p>
            </div>
          </div>
        </section>
        <!-- <div class="lorem--items">
                <div class="lorem made--us">
                    <img src="./images/made--us.png" alt="made--us">
                    <p>Made Us</p>
                </div>
                <div class="lorem lorem--one">
                    <img src="./images/lorem1.png" alt="lorem1">
                    <p>Lorem....</p>
                </div>
                <div class="lorem lorem--two">
                    <img src="./images/lorem2.png" alt="lorem2">
                    <p>Lorem...</p>
                </div>
                <div class="lorem lorem--three">
                    <img src="./images/lorem3.png" alt="lorem3">
                    <p>Lorem...</p>
                </div>
            </div> -->
      </div>
      <!-- hero section end -->

      <!-- video reels section start -->
      <section class="video--reels--section">
        <div class="video--icons">
          <div class="video--post">
            <img src="./images/Icon--post.svg" alt="post" />
            <p>POST</p>
          </div>
        </div>
        <div class="videos">
          <ul class="videos--grid ">
          
          </ul>
        </div>
      </section>
      <!-- video reels section end -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
